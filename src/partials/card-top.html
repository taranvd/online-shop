<div class="card-top">
  <div class="container container-narrow">
    <div class="card-top__left">
      <div class="card-slider">
        <div class="card-slider__thumbs">
          <div class="card-slider__thumb">
            <img src="img/1.png" alt="img" />
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.png" alt="img" />
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.png" alt="img" />
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.png" alt="img" />
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.png" alt="img" />
          </div>
        </div>
        <div class="card-slider__main">
          <img src="img/card-main.jpg" alt="card-main" />
        </div>
      </div>
    </div>
    <div class="card-top__right">
      <div class="card-info">
        <span class="card-info__prop product-prop best"> Best Seller </span>
        <h3 class="card-info__title">Band collar popover tunic</h3>
        <div class="card-info__rate">
          <img src="img/stars.png" alt="starts rate" />
          <span>2 Reviews</span>
        </div>
        <div class="card-info__price info-price">
          <div class="info-price__current">$128.00</div>
          <div class="info-price__old">$165.00</div>
        </div>
        <p class="card-info__desc">
          We love the dramatic ruffle details down the sleeve, delicate fabric
          buttons and polished cuffs
        </p>
        <div class="card-info__select card-info__first-select color-select">
          <p class="color-select__selected">Color: <span>Green</span></p>
          <ul class="color-select__list">
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="red"
                aria-label="red color"
                style="background-color: red"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset color-select__btn--active"
                data-color="orange"
                aria-label="orange color"
                style="background-color: orange"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="green"
                aria-label="green color"
                style="background-color: green"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="white"
                aria-label="white color"
                style="background-color: white"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="black"
                aria-label="black color"
                style="background-color: black"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="brown"
                aria-label="brown color"
                style="background-color: brown"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="purple"
                aria-label="purple color"
                style="background-color: purple"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="grey"
                aria-label="grey color"
                style="background-color: grey"
              ></button>
            </li>
          </ul>
        </div>

        <div class="card-info__select size-select card-info__second-select">
          <p class="size-select__selected">size: <span>Select a size</span></p>
          <ul class="size-select__list">
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="23 size">
                23
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="24 size">
                24
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="25 size">
                25
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="26 size">
                26
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="27 size">
                27
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="28 size">
                28
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="29 size">
                29
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="30 size">
                30
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="31 size">
                31
              </button>
            </li>
          </ul>
          <button class="btn-reset size-select__clear">
            <svg class="">
              <use xlink:href="img/sprite.svg#choice-close"></use>
            </svg>
            clear
          </button>
        </div>

        <div class="card-info_stepper stepper">
          <button
            class="btn-reset stepper__btn stepper__btn--minus stepper__btn--disabled"
            aria-label="minus"
          >
            <svg class="">
              <use xlink:href="img/sprite.svg#minus"></use>
            </svg>
          </button>
          <input type="text" class="stepper__input" value="1" maxlength="5" />
          <button
            class="btn-reset stepper__btn stepper__btn--plus"
            aria-label="plus"
          >
            <svg class="">
              <use xlink:href="img/sprite.svg#plus"></use>
            </svg>
          </button>
        </div>

        <button class="btn-reset card-info__btn card-info__btn--tocart">
          Add to cart
        </button>

        <button class="btn-reset card-info__btn card-info__btn--towishlist">
          Add to wishlist
        </button>

        <div class="card-info__bottom card-bottom">
          <div class="card-bottom__item"><span>SKU: </span>FW511</div>
          <div class="card-bottom__item">
            <span>CATEGORY: </span>
            <a href="#">Trousers,</a>
            <a href="#">Life Style</a>
          </div>
          <div class="card-bottom__item">
            <span>Tags: </span>
            <a href="#">Designer,</a>
            <a href="#">Women</a>
          </div>
          <div class="card-bottom__item"><span>SKU: </span>FW511</div>

          <div class="card-bottom__social">
            <span>Share: </span>

            <ul class="social footer__social">
              <li class="social__item">
                <a
                  href="#"
                  class="social__link social__link--tw"
                  aria-label="Go to twitter"
                ></a>
              </li>
              <li class="social__item">
                <a
                  href="#"
                  class="social__link social__link--fb"
                  aria-label="Go to facebook"
                ></a>
              </li>
              <li class="social__item">
                <a
                  href="#"
                  class="social__link social__link--in"
                  aria-label="Go to instagram"
                ></a>
              </li>
              <li class="social__item">
                <a
                  href="#"
                  class="social__link social__link--pin"
                  aria-label="Go to pinterest"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
